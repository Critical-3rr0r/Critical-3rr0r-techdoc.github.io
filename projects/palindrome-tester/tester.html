<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="page-wrap">
      <h1>Is your word a palindrome?</h1>
      <div class="input-container">
        
        <div>
          <p id="desc">Input your word to check for a palindrome</p>
          <input type="text" placeholder="Palindrome Here" id="text-input"></input>
          <button type="button" id="check-btn">Check</button>
          <p id="result"></p>
        </div>
      </div>
      <div class="fact-container">
        <p>“Tattarrattat” is the longest palindrome in the dictionary - meaning the sound made when knocking on a door.</p>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
